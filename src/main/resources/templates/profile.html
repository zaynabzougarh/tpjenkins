<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Acceuil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!----css3---->
    <link rel="stylesheet" href="assets/css/ProfileStyle.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="icon" type="image/png" href="assets/img/pharmacie.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>




<div class="wrapper">


    <div class="body-overlay"></div>
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><img src="assets/img/pharmacie.png" class="img-fluid"/><span style="color:#005761;">MedConnect</span></h3>
        </div>
        <ul class="list-unstyled components">
            <li >
                <a href="#" class="dashboard"><i class="material-icons">dashboard</i><span>Dashboard</span></a>
            </li>
            <div class="small-screen navbar-display">
                <li class="dropdown d-lg-none d-md-block d-xl-none d-sm-block">
                    <a href="#profileSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="material-icons">person</i><span>User</span>
                    </a>
                    <ul class="collapse list-unstyled menu" id="profileSubmenu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </div>
            <li  class="">
                <a href="#"><i class="material-icons">library_books</i><span>Calender</span></a>
            </li>


        </ul>


    </nav>



    <!-- Page Content  -->
    <div id="content" >
        <div class="top-navbar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="d-xl-block d-lg-block d-md-mone d-none">
                        <span class="material-icons">arrow_back_ios</span>
                    </button>

                    <a class="navbar-brand" href="#"> Profile </a>

                    <button class="d-inline-block d-lg-none ml-auto more-button" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="material-icons">more_vert</span>
                    </button>

                    <div class="collapse navbar-collapse d-lg-block d-xl-block d-sm-none d-md-none d-none" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="dropdown nav-item">
                                <a href="#" class="nav-link" data-toggle="dropdown">
                                    <span class="material-icons">person</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Profile</a>
                                    </li>
                                    <li>
                                        <a href="#">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <form  th:action="@{/update-profile}" th:object="${user}" method="post" id="updateProfileForm" >
            <div class="container " style="margin-top:10px;">
                <div class="row gutters">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-12">

                        <div class="card h-100 shadow" >
                            <div class="card-body text-center card-left">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                                    </div>
                                    <div th:if="${user != null}">
                                        <h5 class="user-name" th:text="${user.Prenom + ' ' + user.Nom}"></h5>
                                        <p class="user-role" th:text="${user.role}"></p>
                                    </div>
                                    <a href="#" id="changePasswordLink" class="motpasse">Changer mot de passe</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                        <div class="card h-100 shadow">
                            <div class="card-body">
                                <div class="row gutters">
                                    <div class="col-md-12" style="padding-top:30px;">
                                        <h6 id="mes-informations" class="mb-3">MES INFORMATIONS</h6>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cin">CIN</label>
                                            <input type="text" class="form-control" id="cin" th:field="*{CIN}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nom">Nom</label>
                                            <input type="text" class="form-control" id="nom" th:field="*{Nom}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="prenom">Prénom</label>
                                            <input type="text" class="form-control" id="prenom" th:field="*{Prenom}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sexe">Sexe</label>
                                            <select class="form-control" id="sexe" th:field="*{Sexe}" >
                                                <option value="Homme" th:selected="${user.Sexe == 'Homme'}">Homme</option>
                                                <option value="Femme" th:selected="${user.Sexe == 'Femme'}">Femme</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="dob">Date de naissance</label>
                                            <input type="date" class="form-control" id="dob" th:field="*{dat_naiss}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="adresse">Adresse</label>
                                            <input type="text" class="form-control" id="adresse" th:field="*{address}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telephone">Téléphone</label>
                                            <input type="text" class="form-control" id="telephone" th:field="*{tel}" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" th:field="*{login}" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-md-12" style="margin-bottom:10px; margin-top:40px;" >
                                        <div class="text-right">
                                            <button type="button" id="cancel" class="btn btn-secondary">Annuler</button>
                                            <button class="btn btn-primary" id="update" type="submit">Mettre à jour</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </form>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6" style="margin-left:630px;">
                        <p class="copyright d-flex justify-content-end"> © Copyright MedConnect. All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Modal pour changer le mot de passe -->
    <div class="modal fade" style="top:100px;"id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Changer le mot de passe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="currentPassword">Mot de passe actuel</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-3.3.1.slim.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
              $('#sidebarCollapse').on('click', function () {
                  $('#sidebar').toggleClass('active');
                  $('#content').toggleClass('active');
              });

               $('.more-button,.body-overlay').on('click', function () {
                  $('#sidebar,.body-overlay').toggleClass('show-nav');
              });

          });
          $(document).ready(function() {
          // Détecter le clic sur le lien "Changer le mot de passe"
          $('#changePasswordLink').click(function() {
              // Afficher le modal (popup)
              $('#changePasswordModal').modal('show');
          });
      });
    $(document).ready(function() {
    // Stocker les valeurs initiales des champs dans des variables JavaScript
    var initialCIN = $('#cin').val();
    var initialNom = $('#nom').val();
    var initialPrenom = $('#prenom').val();
    var initialSexe = $('#sexe').val();
    var initialDOB = $('#dob').val();
    var initialAdresse = $('#adresse').val();
    var initialTelephone = $('#telephone').val();
    var initialEmail = $('#email').val();

    // Détecter le clic sur le bouton "Annuler"
    $('#cancel').click(function() {
        // Réinjecter les valeurs initiales dans les champs correspondants
        $('#cin').val(initialCIN);
        $('#nom').val(initialNom);
        $('#prenom').val(initialPrenom);
        $('#sexe').val(initialSexe);
        $('#dob').val(initialDOB);
        $('#adresse').val(initialAdresse);
        $('#telephone').val(initialTelephone);
        $('#email').val(initialEmail);
    });
});

</script>
</body>

</html>
